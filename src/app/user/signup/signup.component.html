<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
    <div class="card">
      <h2 class="card-title text-center">SignUp</h2>
      <div class="space"></div>
      <form #signupForm="ngForm" (submit)="onSignup(signupForm)">
        <div class="form-group">
          <input class="form-control" type="text" name="firstName" #firstName="ngModel" ngModel placeholder="First Name" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="lastName" #lastName="ngModel" ngModel placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" #email="ngModel" ngModel placeholder="Email" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" #password="ngModel" ngModel placeholder="Password" minlength="6" required>
          <small id="passwordHelpBlock" class="form-text text-muted">Password has to be atleast 6 characters long.</small>
        </div>
        <div class="form-row">
          <div class="form-group col-9">
            <input class="form-control" (change)="checkUsername(username.value)" [ngClass]="{'is-valid': isValid == true, 'is-invalid': isValid == false}" type="text" name="username" #username="ngModel" ngModel placeholder="Unique Username" required> 
          </div>
          <div class="form-group col-3">
            <a class="btn btn-outline-primary" (click)="checkUsername(username.value)">Check</a>
          </div>
        </div>
        <div class="form-group">
          <!-- <label>Country</label> -->
          <select class="custom-select" name="country" #country="ngModel" ngModel placeholder="Country" (change)="findTelCode(country.value)" required>
            <option [selected] [ngValue]="'none'">Choose your country</option>
            <option *ngFor="let country of countriesSorted" [ngValue]="country.countryName">{{country.countryName}}</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-3">
            <input class="form-control" type="text" name="telCode" [(ngModel)]="currentTelCode" placeholder="tel-code">
          </div>
          <div class="form-group col-9">
            <input class="form-control" type="text" name="mobileNumber" #mobileNumber="ngModel" ngModel placeholder="Mobile Number" minlength="9">
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="isAdmin" #isAdmin="ngModel" ngModel id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Is Admin
          </label>
        </div>
        <div class="space"></div>
        <div class="row justify-content-around form-buttons">
          <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>

      </form>

    </div>
  </div>
</div>
<div class="two-space"></div>
