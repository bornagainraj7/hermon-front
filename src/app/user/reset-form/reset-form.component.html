<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-lg-5 col-md-8 col-sm-10 col-xs-12">
    <div class="card">
      <h2 class="card-title text-center">Reset Password</h2>
      <h5 class="card-subtitle text-center">Please enter your new password.</h5>
      <div class="space"></div>
      <div *ngIf="message" class="alert alert-success">
        {{message}}
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="space"></div>
      <form #resetPasswordForm="ngForm" (submit)="changePassword(resetPasswordForm)">
        <div class="form-group">
          <label for="password">New Password: </label>
          <input type="password" id="password" class="form-control" #password="ngModel" ngModel name="password" placeholder="New Password"
            required minlength="6">
            <small id="passwordHint" class="form-text text-muted">Password has to be atleast 6 characters long.</small>
        </div>
        <button type="submit" class="btn btn-outline-success" [disabled]="resetPasswordForm.invalid">Change Password</button>
      </form>

    </div>
  </div>
</div>
<div class="two-space"></div>
