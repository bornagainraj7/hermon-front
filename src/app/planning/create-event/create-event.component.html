<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-lg-5 col-md-6 col-sm-10 col-xs-12">
    <div class="card">
      <div *ngIf="mode === 'create'">
        <h2 class="card-title text-center">Create Event</h2>
        <h6 class="card-subtitle mb-2 text-muted text-center">Create your meeting event</h6>
      </div>
      <div *ngIf="mode === 'edit'">
        <h2 class="card-title text-center">Update Event</h2>
        <h6 class="card-subtitle mb-2 text-muted text-center">Wish to make changes in the event</h6>
      </div>

      <div class="space"></div>
      <form #eventForm="ngForm" ngForm (submit)="onSubmit(eventForm)">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Title of event" required>
        </div>
        <div class="form-group">
          <label for="color">Color: </label>&nbsp; &nbsp;
          <input type="color" name="color" id="color" [(ngModel)]="color" (change)="checkColor()" required>
        </div>
        <div class="input-group">
          <label>Start Date: &nbsp;</label>
          <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" ngbDatepicker [(ngModel)]="startDate" #d="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>Start Time:</label>
          <ngb-timepicker [(ngModel)]="startTime" name="startTime" [meridian]="true" required></ngb-timepicker>
        </div>
        <div class="input-group">
          <label>End Date: &nbsp;</label>
          <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker [(ngModel)]="endDate" #end="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="end.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>End Time:</label>
          <ngb-timepicker [(ngModel)]="endTime" name="endTime" ngModel [meridian]="true"></ngb-timepicker>
        </div>

        <button *ngIf="mode === 'create'" class="btn btn-success" [disabled]="eventForm.invalid" type="submit">Create</button>
        <button *ngIf="mode === 'edit'" class="btn btn-primary" [disabled]="eventForm.invalid" type="submit">Update</button>
      </form>
    </div>
  </div>
  <div class="two-space"></div>

</div>
